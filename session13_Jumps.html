<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các câu lệnh nhảy</title>
</head>

<body>
    <script>
        let a = 1;
        // break: thoát khỏi vòng lặp
        // continue: Dừng vòng lặp hiện tại và nhảy sang vòng lặp tiếp theo
        while (a <= 5) {
            if (a == 2) {
                continue;
            }
            console.log("Giá trị a--->", a);
            a++;
        }
    </script>
</body>

</html>
